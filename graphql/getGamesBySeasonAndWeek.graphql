  query gamesBySeasonAndWeek($season: String!, $weekId: ID!) {
    games(
      where: {
        AND: [
          { season: { equals: $season } }
          { week: { id: { equals: $weekId } } }
        ]
      }
    ) {
      id
      homeTeam {
        name
      }
      awayTeam {
        name
      }
      winner {
        id
      }
      spread
      picks {
        id
        isCorrect
        picked {
          id
        }
        player {
          id
        }
      }
    }
  }