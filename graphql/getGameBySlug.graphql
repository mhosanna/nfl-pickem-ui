  query getGameBySlug($slug: String, $season: String) {
    games(
      where: {
        AND: [{ slug: { equals: $slug } }, { season: { equals: $season } }]
      }
    ) {
      id
      slug
      homeTeam {
        id
        name
        city
        abbreviation
      }
      awayTeam {
        id
        name
        city
        abbreviation
      }
      spread
      winner {
        id
        name
        city
        abbreviation
      }
    }
  }