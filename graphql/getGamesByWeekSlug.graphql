query getGamesByWeekSlug($slug: String, $season: String) {
    games(
      where: {
        AND: [
          { season: { equals: $season } }
          { week: { slug: { equals: $slug } } }
        ]
      }
    ) {
      id
      slug
      homeTeam {
        id
        name
        city
        abbreviation
      }
      awayTeam {
        id
        name
        city
        abbreviation
      }
      spread
      winner {
        id
      }
    }
  }