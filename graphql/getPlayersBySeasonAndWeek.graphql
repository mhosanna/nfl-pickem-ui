query playersBySeasonAndWeek($season: String!, $weekId: ID!) {
    players(
      where: { picks: { some: { game: { season: { equals: $season } } } } }
    ) {
      id
      name
      picksCount(
        where: {
          AND: [
            { game: { week: { id: { equals: $weekId } } } }
            { isCorrect: { equals: true } }
          ]
        }
      )
      picks(where: { game: { week: { id: { equals: $weekId } } } }) {
        id
        isCorrect
        picked {
          id
          city
          name
        }
        game {
          id
        }
      }
    }
  }